<html>
    <head>
        <title>MArcar Entrega</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>


        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/marcarRetiro/}+${admin.id}">Marcar Retiro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/index}">Cerrar Sesi√≥n</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        </br><br>
        <div class="container text-center">

            <br><br>

            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading" th:text="${admin.nombre+'!'+'  bienvenido al perfil de Administrador, desde este espacio puedes gestionar las entregas de los articulos de los usuarios'}"></h4>
            </div>


            <div class="container text-center">
                <div class="row">
                    <div class="col mb-2 p-2" th:if="${reser.fechaEntrega != null}" th:each="reser : ${reservas}">
                        <div class="card border border-secondary p-2 m-1 text-bg-light stilotargeta" style="width: 25rem; height:30rem"  method="post" th:object="${articulo}">
                            <img th:src="${reser.articulo_id.urlimage}" style="width: 20rem; height:17rem" class="card-img-top text-center mx-auto" alt="portada">
                            <div class="card-body">
                                <h5 class="card-title fs-2" th:text="${reser.articulo_id.nombre}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${reser.articulo_id.autor}"></h6>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${reser.usuario_id.id}"></h6>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${reser.usuario_id.nombre}"></h6>
                                <a type="submit" class="card-link" th:href="@{/marcarEntrega/}+${reser.articulo_id.id}+'/'+${reser.usuario_id.id}+'/'+${reser.id}">Marcar Entrega</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
