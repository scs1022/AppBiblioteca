<html>
    <head>
        <title>Libros y Revistas para Reserva</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    </head>


    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid container">
                <div th:if=${param.exito}>
                    <div class="alert alert-info">Se ha generado exitosamente la
                        reserva</div>
                </div>
                <div th:if=${param.error}>
                    <div class="alert alert-danger">Error la reserva</div>
                </div>
                <a class="navbar-brand" href="#" th:text="${'Bienvenido a la biblioteca '+user.nombre}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/autenticar}">Cerrar Sesi√≥n</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        </br><br>


    <center>
        
        <h1>Libros y Revistas Disponibles</h1>

        </br><br>

        <div class="container text-center">
            <div class="row">
                <div class="col mb-2 p-2" th:if="${articulo.estado != false}" th:each="articulo : ${arti}">
                    <div class="card" style="width: 18rem;"  method="post" th:object="${articulo}">
                        <div class="card-body">
                            <h5 class="card-title fs-2" th:text="${articulo.nombre}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${articulo.autor}"></h6>
                            <a type="submit" class="card-link" th:href="@{/reserva/}+${articulo.id}+'/'+${user.id}">Reservar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </br><br>


    </center>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>



</html>
