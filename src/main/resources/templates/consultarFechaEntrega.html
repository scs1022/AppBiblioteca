<html>
    <head>
        <title>Consulta Fecha Entrega</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <br><br>

            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading" th:text="${usur.nombre+'!'+' InformaciÃ³n de Fechas de Retiro'}"></h4>

                <div class="container text-center">
                    <div class="row">
                        <div class="col mb-2 p-2" th:if="${articulo.estado != false}" th:each="articulo : ${arti}">
                            <div class="card" style="width: 18rem;"  method="post" th:object="${articulo}">
                                <div class="card-body">
                                    <h5 class="card-title fs-2" th:text="${articulo.nombre}"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" th:text="${articulo.autor}"></h6>
                                    <a type="submit" class="card-link" th:href="@{/reserva/}+${articulo.id}+'/'+${user.id}">Reservar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
