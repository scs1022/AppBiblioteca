<html>
    <head>
        <title>Consulta Recha Retiro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/autenticarOK}+'/'+${usur.id}">Lista</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/consultarFechaRetiro}+'/'+${usur.id}">Consultar Fecha Retiro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/index}">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">

            <br><br>

            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading" th:text="${usur.nombre+'!'+' Información de Fechas de Entrega'}"></h4>

                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item" th:if="${(usur.id==reserva.usuario_id.id)&&(reserva.fechaEntrega != null)}" th:each="reserva : ${reser}">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" th:text="${reserva.articulo_id.nombre}">
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body" th:text="${reserva.articulo_id.autor}"><code>.accordion-flush</code></div>
                            <div class="accordion-body" th:text="${'La fecha maxima para entregar el libro es: '+reserva.fechaEntrega}"><code>.accordion-flush</code></div>
                        </div>
                    </div>

                </div>


            </div>





            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
