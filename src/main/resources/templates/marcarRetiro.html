<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <div class="container text-center">

            <br><br>

            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading" th:text="${admin.nombre+'!'+' desde este espacio puedes gestionar las entregas y retiros de los articulos de los usuarios'}"></h4>
            </div>

            <div class="d-flex justify-content-around">

                 
                    <div class="card center" th:each="reser : ${reservas}" style="width: 24rem;">

                        <div class="card-body">
                            <h5 class="card-title">Marcar Retiro</h5>
                            <p class="card-text" th:text="${reser.usuario_id.id}"></p>
                            <p class="card-text" th:text="${reser.articulo_id.nombre}"></p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                
              
            </div>



        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
